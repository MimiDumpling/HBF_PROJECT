{% extends 'base.html' %}
{% block body %}

<h1>Register</h1>

<form action="register" method="POST">

    <div>
        <label>
            Email
            <input type="email" name="email">
        </label>
    </div>

    <div>
        <label>
            Password
            <input type="password" name="password">
        </label>
    </div>

    <div>
        <label>
            Username
            <input type="text" name="user_name">
        </label>
    </div>

    <div>
        <input type="submit" value="Register">
    </div>

</form>

{% endblock %}
