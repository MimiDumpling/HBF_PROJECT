{% extends 'base.html' %}
{% block body %}

<h1>Register</h1>

<form action="register" method="POST">

    <div>
        <label class="text-color">
            Email
            <input type="email" name="email">
        </label>
    </div>

    <div>
        <label class="text-color">
            Username
            <input type="text" name="user_name">
        </label>
    </div>

    <div>
        <input class="button" type="submit" value="Register">
    </div>

</form>

{% endblock %}
