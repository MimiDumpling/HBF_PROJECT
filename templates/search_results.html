{% extends 'base.html' %}
{% block body %}

  <form action="/search" method="POST">
    <input name="user_search" type="text" placeholder="Search for a term or phrase" class="search-input"/>
    <input class="button search-button" type="submit" value="Search">
  </form><br>

<div>
  {% if search_results %}
    <h2>Search Results</h2><br>
    <ul>
    {% for question in search_results %}
        <li>
          <a class="text-color" href="/questions/{{ question.question_id }}">{{ question.title }}</a><br><br>
        </li>
    {% endfor %}
    </ul>
  {% elif did_search %}
  <h2>No results found...</h2>
  {% endif %}
</div>
{% endblock %}
