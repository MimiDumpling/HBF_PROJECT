{% extends 'base.html' %}
{% block body %}

<h2>Trending Words</h2><br>

<h3><center>January 2017</center></h3>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


	<div class="words-chart">
		<canvas id="words-radar"></canvas>
		<div id="radarLegend" class="chart-legend"></div>
	</div><br><br><br><br>

	<div class="words-chart">
		<canvas id="words-line"></canvas>
		<div id="lineLegend" class="chart-legend"></div>
	</div>


	<script>
		var options = {
	      responsive: true,
	       scale: {
	       	 pointLabels: {
            	fontSize: 20
          	}
	       }
	    };

		// make radar chart of trending words
		var ctx = $("#words-radar").get(0).getContext("2d");

		$.get("/graph-radar.json", function (data) {
			var myRadarChart = new Chart(ctx, {
			    type: 'radar',
			    data: data,
			    options: options
			});
			$('#radarLegend').html(myRadarChart.generateLegend());
    	});

		// make line chart of trending words
    	var ctx_line = $("#words-line").get(0).getContext("2d");

		$.get("/graph-line.json", function (data){
			var myLineChart = new Chart(ctx_line, {
				type: 'line',
				data: data,
				options: {}
			});
			$('#lineLegend').html(myLineChart.generateLegend());
		});	

	</script>


{% endblock %}
