{% extends 'base.html' %}
{% block body %}

<h2>Trending Words</h2>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

	<div>
		<canvas id="words-radar"></canvas>
		<div id="radarLegend" class="chart-legend"></div>
	</div>

	<script>

		var ctx = document.getElementById("words-radar");

		$.get("/graph.json", function (data) {
			var myRadarChart = new Chart(ctx, {
			    type: 'radar',
			    data: data,
			    options: {}
			});
			$('#radarLegend').html(myRadarChart.generateLegend());
    	});						
	</script>

{% endblock %}
